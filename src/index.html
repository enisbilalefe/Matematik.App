<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #4f46e5;
      --accent-color: #8b5cf6;
      --text-color: #f8fafc;
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --hover-color: #7c3aed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 600;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .math-button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 1.25rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      text-decoration: none;
    }

    .math-button i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .math-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.5);
      background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
    }

    .math-button:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 3rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .button-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Math Application</h1>
    <div class="button-grid">
      <a href="faktoriyel.html" class="math-button">
        <i class="fas fa-calculator"></i>
        Factorial Calculator
      </a>
      <a href="mukemmel.html" class="math-button">
        <i class="fas fa-star"></i>
        Perfect Numbers
      </a>
      <a href="asal.html" class="math-button">
        <i class="fas fa-infinity"></i>
        Prime Numbers
      </a>
      <a href="fibonacci.html" class="math-button">
        <i class="fas fa-seedling"></i>
        Fibonacci Sequence
      </a>
    </div>
  </div>
  <footer>
    &copy; 2025 Math Application. All rights reserved.
  </footer>
</body>
</html>
