<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Matematik Uygulaması - Menü</title>
  <style>
    button {
      background-color: #3f51b5;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 15px 0;
      cursor: pointer;
      border-radius: 8px;
      font-size: 20px;
      width: 220px;

      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #ff5722;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.6);
    }
  </style>

</head>
<body>
<h1>Matematik Uygulaması</h1>
<button onclick="window.open('faktoriyel.html', '_blank')">Faktöriyel Hesapla</button>
<button onclick="window.open('mukemmel.html', '_blank')">Mükemmel Sayı Bul</button>
<button onclick="window.open('asal.html', '_blank')">Asal Sayılar</button>
</body>
</html>
